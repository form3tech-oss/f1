scenario: test
default:
  jitter: 0
  distribution: none
limits:
  max-duration: 5s
  concurrency: 50
  max-iterations: 1000
  ignore-dropped: true
stages:
  - duration: 500ms
    mode: constant
    rate: 10/100ms
    jitter: 0
    distribution: none
    parameters:
      SOP: 1
      SIP: 20
      FDP: 1
  - duration: 200ms
    mode: constant
    rate: 5/100ms
  - duration: 300ms
    mode: staged
    start-rate: 0
    end-rate: 30
    iteration-frequency: 100ms
  - duration: 1s
    mode: gaussian
    volume: 100
    repeat: 1h
    iteration-frequency: 1s
    peak: 500ms
    weights: "1.0,1.0"
    standard-deviation: 1m
    jitter: 0
    distribution: none
  - duration: 200ms
    mode: users
    users: 10
