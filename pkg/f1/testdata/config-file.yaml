scenario: test
default:
  jitter: 0
  distribution: none
limits:
  max-duration: 5s
  concurrency: 50
  max-iterations: 1000
  ignore-dropped: true
stages:
  - duration: 500ms
    mode: constant
    rate: 10/100ms
    jitter: 0
    distribution: regular
    parameters:
      FOO: 1
      BAR: 2
  - duration: 200ms
    mode: constant
    rate: 5/100ms
  - duration: 300ms
    mode: ramp
    start-rate: 0/100ms
    end-rate: 30/100ms
  - duration: 300ms
    mode: staged
    stages: 0s:0,300ms:30
    iteration-frequency: 100ms
  - duration: 1s
    mode: gaussian
    volume: 100
    repeat: 1h
    iteration-frequency: 1s
    peak: 500ms
    weights: "1.0,1.0"
    standard-deviation: 1m
    jitter: 0
    distribution: none
  - duration: 200ms
    mode: users
    concurrency: 10
